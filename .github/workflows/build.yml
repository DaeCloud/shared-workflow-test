name: Build Docker

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Select the type of version update"
        required: true
        type: choice
        options:
          - PATCH
          - MINOR
          - MAJOR
      image_name:
        description: "Override image name"
        required: false
        type: string

jobs:
  build:
    uses: DaeCloud/.github/.github/workflows/docker-image-ci.yml@main
    secrets: inherit
    with:
      version_type: ${{ github.event.inputs.version_type }}
      image_name: ${{ github.event.inputs.image_name }}
